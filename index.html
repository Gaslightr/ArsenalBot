        <h1>Commands:</h1>
        <p>
            kill [player] - kills a player of your choice
            <br></br>
            crash - crashes the server
        </p>
        <br></br>
        <h1>Planned Commands:</h1>
        <p>
            track - draws a line to the player you want to track for 10 seconds
            <br></br>
            arrow spam - spams arrows at your location
            <br></br>
            arrow rain - rains arrows
        </p>
